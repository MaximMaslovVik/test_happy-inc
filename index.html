<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body class="page">
    <div class="root">

      <section class="logo root__section">
        <img class="logo__flag" alt="" src="loyalty.svg">
      </section>

      <section class="root__section"> 
        
          <div class="canvas"> 
            <div class="chart_rotate">          
            <svg class="chart" viewBox="0 0 50 50">
              <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
              <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
              <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            </svg>
         </div>
        </div>
        <div class="circle">
          <p class="max">72,<span class="min">7</span><span class="percentages" >%</span></p>
          <h1 class="loyalty">Лояльность</h1>
          <h2 class="level">ниже среднего</h2>
          <p class="text">по отрасли: FMCG значения слева от медианы 52,0% - 83,1%</p>
          <div class="triangle"><p class="triangle_text">3.1</p>
          </div>
        </div>            
      </section>

      <section class="root__section">        
          <div class="legend">
            <ul class="caption-list">
              <li class="caption-item"><h3 class="promoter">Промоутеры 32.0%</h3>
                <span class="human">81</span>
                <img class="human_img" alt="" src="human_full.svg">
                <span class="note">+1.2%</span>
              </li>
              <li class="caption-item"><h3 class="skeptic">Скептики 39.1%</h3>
                <span class="human">8</span>
                <img class="human_img" alt="" src="human_full.svg">
                <span class="note">+4.8%</span>
              </li>
              <li class="caption-item"><h3 class="critic">Критики 79.8%</h3>
                <span class="human">7</span>
                <img class="human_img" alt="" src="human_full.svg">
                <span class="note">-3.7%</span>
              </li>
            </ul>
          </div>       
      </section>
   
    
    </div>
   <!-- <script type="module" src="main.js"></script> -->
  </body>
</html>
